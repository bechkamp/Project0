<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage - Lists</title>
    </head>
    <body>
        This is a Webpage to check how items can be listed using HTML tags

        <ul>
          <li><h3>First Un-ordered List Item</h3></li>
          <li><h3>Second Un-ordered List Item</h3></li>
          <li><h3>Last Un-ordered List Item</h3></li>
        </ul>

        <ol>
          <li><h3>First Ordered List Item</h3></li>
          <li><h3>Second Ordered List Item</h3></li>
          <li><h3>Last Ordered List Item</h3></li>
        </ol>
    </body>
</html>
